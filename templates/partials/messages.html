{% if messages %}
<ul class="absolute mx-auto left-0 right-0 z-10 flex justify-center message fade-out">
    {% for message in messages %}
    <li class="font-medium rounded-full px-3 py-2 message {% if message.tags %}{{message.tags}}{% endif %}">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
