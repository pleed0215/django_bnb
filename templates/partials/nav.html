    <ul class="flex justify-end items-center text-sm font-medium w-full h-full">
        {% if user.is_authenticated %}
            <li class="nav-link"><a href="{% url "users:logout" %}">logout</a></li>
            <li class="nav-link"><a href="{% url "users:user" pk=user.pk %}">Hello, {{user.username}}</a></li>    
        {% else %}
            <li class="nav-link"><a href="{% url "users:login" %}">login</a></li>
            <li class="nav-link"><a href="{% url "users:signup" %}">signup</a></li>
        {% endif %}
    </ul>
